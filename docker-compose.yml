version: '3.8'

services:
  robot-tracker:
    build: ./robot-tracker
    ports:
      - "50051:50051"
    networks:
      - practice-robot-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - robot-tracker
    environment:
      - ROBOT_TRACKER_HOST=robot-tracker
      - ROBOT_TRACKER_PORT=50051
    networks:
      - practice-robot-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile   
    volumes:
      - ./frontend:/app            # ğŸ” æ›æ•´åŒ… frontend code
      - /app/node_modules          # ğŸ›¡ï¸ é¿å… node_modules è¢«è“‹æ‰
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/api/ws/robot

    command: npm run dev           # ğŸ” é–‹ç™¼æ¨¡å¼å•Ÿå‹•æŒ‡ä»¤
    networks:
      - practice-robot-network

networks:
