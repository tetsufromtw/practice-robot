version: '3.8'

services:
  robot-tracker:
    build: ./robot-tracker
    ports:
      - "50051:50051"
    networks:
      - practice-robot-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - robot-tracker
    environment:
      - ROBOT_TRACKER_HOST=robot-tracker
      - ROBOT_TRACKER_PORT=50051
    networks:
      - practice-robot-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    networks:
      - practice-robot-network

networks:
  practice-robot-network:
    driver: bridge
